<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="apple-touch-icon" sizes="180x180" href="../Appimg/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../Appimg/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../Appimg/favicon-16x16.png">
    <link rel="manifest" href="../Appimg/site.webmanifest">
    <link rel="mask-icon" href="../Appimg/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../Appimg/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="../Appimg/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../test/test2.css" />
    <link rel="stylesheet" href="../Tickets/Details.css">
</head>

<body>
    <div class="header">
        <div>
            <div><a href="../Tickets/Tickets.html" >< Back</a></div>
            <div><h1>Buy Tickets</h1></div>
            <div class="phone">Show your tickets via mobile <br>device or print at home</div>
        </div>
    </div>

    <div class="container">
            <div class="sec-container">
                <h1>Please Fill your details</h1>
                <form id="form" action="/">

                    <div class="sub">
                        <div class="input-control">
                            <label for="Full-Name">Full Name</label><br>
                            <input id="Full-Name" name="Full-Name" type="text">
                            <div class="error"></div>
                        </div>
            
                        <div class="input-control">
                            <label for="Phone-number">Mobile Number</label><br>
                            <input id="Phone-number" name="Phone-number" type="tel">
                        </div>
                    </div>

                    <div class="sub1">
                        <div class="input-control">
                            <label for="Email">Email</label><br>
                            <input id="Email" name="Email" type="text">
                            <div class="error"></div>
                        </div>
            
                        <div class="input-control">
                            <label for="CEmail">Email</label><br>
                            <input id="CEmail" name="CEmail" type="text">
                            <div class="error"></div>
                        </div>
                    </div>

                    <div class="input-control">
                        <label for="Gender">Gender</label>
                        <br>
                        <select name="Gender" id="Gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <div class="error"></div>
                    </div>
                    
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>

            <div class="sec1-container">
                <div class="summary-table">
                    <h2>Summary</h2>
                    <table>
                        <tr>
                            <td>Name</td>
                            <td id="Name-Sum"></td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td id="Date-Sum"></td>
                        </tr>
                        <tr>
                            <td>Time</td>
                            <td id="Time-Sum"></td>
                        </tr>
                        <tr>
                            <td>Duration</td>
                            <td id="Duration-Sum"></td>
                        </tr>
                        <tr>
                            <td>Mobile</td>
                            <td id="Num-Sum"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td id="Email-Sum"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td id="Gender-Sum"></td>
                        </tr>
                        <tr id="tic">
                            <td>Tickets</td>
                            <td>Charges</td>
                        </tr>
                        <tr>
                            <td id="SLA"></td>
                            <td id="SLA-P"></td>
                        </tr>
                        <tr>
                            <td id="SLC"></td>
                            <td id="SLC-P"></td>
                        </tr>
                        <tr>
                            <td id="FA"></td>
                            <td id="FA-P"></td>
                        </tr>
                        <tr>
                            <td id="FC"></td>
                            <td id="FC-P"></td>
                        </tr>
                        <tr>
                            <td id="I"></td>
                            <td id="I-P"></td>
                        </tr>
                        <tr id="tic">
                            <td>Total Payable</td>
                            <td id="Total-Sum"></td>
                        </tr>
                    </table>
                    <div class="Continue">
                        <a href="../Tickets/Payment.html"><button>Continue with purchase</button></a>
                    </div>
                </div>
            </div>    
    </div>
    
    <script src="../Tickets/Details.js"></script>
    <script src="../test/test.js"></script>
    <script>
        var input = document.querySelector("#Phone-number");
        window.intlTelInput(input, 
        {
            utilsScript: "../test/test2.js"
        });
    </script>

</body>
</html>
